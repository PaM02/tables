<html>
 <head>

  <title>How to use Tabledit plugin with jQuery Datatable in PHP Ajax</title>
  <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/dataTables.bootstrap.min.css" />

  <script src="js/jquery.js"></script>
  <script src="js/jquery.dataTables.js"></script>

  <script src="js/dataTables.bootstrap.min.js"></script>  
  <script src="js/bootstrap.min.js"></script>

  <script src="js/tabledite.js"></script>
  <meta charset="utf-8">
 </head>
 <body>
  <div class="container">
   <h3 align="center">How to use Tabledit plugin with jQuery Datatable in PHP Ajax</h3>
   <br />
   <div class="panel panel-default">
    <div class="panel-heading">Sample Data√©</div>
    <div class="panel-body">
     <div class="table-responsive">
		<table id="sample_data" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>No. Client</th>
					<th>Nom Client</th>
					<th>Compteur No.</th>
					<th>Type Compteur</th>
				</tr>
			</thead>
		<tbody></tbody>
		</table>
     </div>
    </div>
   </div>
  </div>
  <br />
  <br />
 </body>
</html>

<script type="text/javascript" language="javascript" >
	
	$(document).ready(function(){

			
			var dataTable = $('#sample_data').DataTable({

					"processing" : true,
					"serverSide" : true,
					"order" : [],
					"ajax" :{

							url:"fetch.php",
							type:"POST"
					}
			});

			$('#sample_data').on('draw.dt', function(){

				$('#sample_data').Tabledit({

					url:'action.php',
					dataType:'json',

					columns:{
						identifier : [0, 'id'],

						editable:[

							[0, 'id'],
							[1, 'first_name'],
							[2, 'last_name'],
							[3, 'gender', '{"1":"Male","2":"Female"}']
						]
					},
					restoreButton:false,
					onSuccess:function(data, textStatus, jqXHR){

						if(data.action == 'delete'){

							$('#' + data.id).remove();
							$('#sample_data').DataTable().ajax.reload();
						}
					}
				});
			});
		  
		}); 
</script>
